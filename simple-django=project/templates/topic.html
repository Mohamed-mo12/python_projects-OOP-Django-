{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <meta charset="UTF-8">
    <title> {{ board.name }} </title>
</head>
<body>
<div class="container">
<ul class="breadcrump my-4">
    <li class="breadcrump-item active"> <a href="{% url 'home' %}">Boards</a> /
        <small style="color: yellowgreen"> <a href="{% url 'new_topic' board.pk %}">{{ board.name }} </a> / {{ board.description }}
    </small>
    </li>
</ul>
    <table class="table" >
        <thead class="thead-inverse">
        <tr>
            <th> Topic </th>
            <th> created By </th>
            <th> Date  </th>
        </tr>
        </thead>
        <tbody>
        {% for topic in board.topic.all %}
        <tr>
            <td> {{ topic.subject }} </td>
            <td> {{ topic.created_by.username }} </td>
            <td>  {{ topic.create_dt }}  </td>
        </tr>
        {% endfor %}
        </tbody>

    </table>

</div>
</body>
</html>
